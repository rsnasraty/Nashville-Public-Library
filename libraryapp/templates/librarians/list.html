{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <li><a href="{% url 'libraryapp:librarian' librarian.id %}"> <h2> {{ librarian.first_name }} {{ librarian.last_name }} </h2> </a> works at {{ librarian.location }}.</li>
    {% endfor %}
    </ol>
  </body>
</html>
